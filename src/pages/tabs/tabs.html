<ion-tabs *ngIf="administrador" color="secondary">
    <ion-tab [root]="noticiasRoot" tabTitle="Mensajes" tabIcon="mail"></ion-tab>
    <ion-tab [root]="horariosRoot" tabTitle="Horarios" tabIcon="list"></ion-tab>
    <ion-tab [root]="unipoliRoot" tabTitle="Unipoli" tabIcon="map"></ion-tab>
    <ion-tab [root]="mensajesRoot" tabTitle="Mensajes" tabIcon="send"></ion-tab>
    <ion-tab [root]="enlacesRoot" tabTitle="Enlaces" tabIcon="link"></ion-tab>
</ion-tabs>

<ion-tabs *ngIf="usuario" color="secondary">
    <ion-tab [root]="noticiasRoot" tabTitle="Noticias" tabIcon="home"></ion-tab>
    <ion-tab [root]="horariosRoot" tabTitle="Horarios" tabIcon="list"></ion-tab>
    <ion-tab [root]="unipoliRoot" tabTitle="Unipoli" tabIcon="mail-unread"></ion-tab>
    
    <ion-tab [root]="enlacesRoot" tabTitle="Enlaces" tabIcon="link"></ion-tab>
</ion-tabs>

<ion-tabs *ngIf="aspirante" >
    <ion-tab [root]="ofertaRoot" tabTitle="Oferta Academica" tabIcon="school"></ion-tab>
    
    <ion-tab [root]="unipoliRoot" tabTitle="Unipoli" tabIcon="map"></ion-tab>
   
    
</ion-tabs>
