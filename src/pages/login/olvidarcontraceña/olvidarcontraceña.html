<ion-header>
  <ion-navbar color="secondary">

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="resetPassword()">
    
    <ion-list>
      <ion-item>
        <ion-icon class= "icono" name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button class= "boton" color="danger" ion-button block type="submit" [disabled]="!myForm.valid">Enviar</button>
    </div>
  </form>
</ion-content>
