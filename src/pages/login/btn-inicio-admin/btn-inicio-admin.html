<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Espera..</ion-title>
    <ion-buttons end [navPush]= "seleccionar">
        <button ion-button icon-only><ion-icon name ="contact"></ion-icon></button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let noticia of noticias | async">
    <ion-item>
   
      <p>Iniciaste sesion con: </p>
      <p>{{noticia.email}}</p>
      <p>si verificamos que tu email</p>
      <p>es perteneciente a un profesor </p>
      <p>o administrativo podras hacer</p>
      <p>uso de las herramientas de</p>
      <p> la aplicacion.</p>
      
      
      <button ion-button clear item-end (tap)="detalles(noticia)">aceptar</button>
    </ion-item>
  </ion-list>


</ion-content>
