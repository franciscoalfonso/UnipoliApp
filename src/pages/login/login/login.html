<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>

      
<ion-content padding>
    <ion-icon class="icono" name="contact"></ion-icon>

    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
      <ion-list>
        <ion-item text-center>
       
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Password:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button color="danger"  ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>
      </div>
    </form> 
  
        <h5 class="letrero">¿NO ESTAS REGISTRADO?</h5>
        <button class="btnRe" ion-button clear color="danger" [navPush]= "registro">Registrate Aqui</button>

        <img class="cand" src="assets/imgs/candado.png">
        <button class="olvido" ion-button clear color="dark" [navPush]= "olvidar">¿Olvido su contraseña?</button>

</ion-content>
